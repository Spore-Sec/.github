name: CI Guardrails

on:
  pull_request:
    branches: [ "main", "develop", "production" ]
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        cache: true

    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    # Build Guard (JS/TS)
    - name: Install Dependencies
      run: npm ci
      continue-on-error: true # Allow pass if no package.json (Monorepo fallback)

    - name: Build Frontend
      run: npm run build
      if: hashFiles('package.json') != ''

    # Test Guard (Go)
    - name: Run Go Tests
      run: go test -v ./...
      if: hashFiles('go.mod') != ''
